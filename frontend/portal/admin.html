<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Admin CareID</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #0A4DA2;
      color: white;
    }
  </style>
</head>

<body>

<header>
  <h2>Painel Administrativo - CareID</h2>
</header>

<div class="container">

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Condição</th>
        <th>Telefone</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

</div>

<script src="dados.js"></script>

<script>
  const tabela = document.getElementById("tabela");

  tags.forEach(tag => {
    tabela.innerHTML += `
      <tr>
        <td>${tag.nome}</td>
        <td>${tag.condicao}</td>
        <td>${tag.telefone}</td>
        <td>Ativa</td>
      </tr>
    `;
  });
</script>

</body>
</html>
