<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - CareID</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0A4DA2;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    a {
      display: block;
      margin-top: 15px;
      color: #0A4DA2;
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h2>Acessar CareID</h2>

  <input type="email" placeholder="E-mail">
  <input type="password" placeholder="Senha">

  <a href="dashboard.html">
  <button>Entrar</button>
</a>


  <a href="../site/index.html">Voltar ao site</a>
</div>

</body>
</html>
