<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Tag - CareID</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #0A4DA2;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .info p {
      margin: 8px 0;
    }

    .actions a {
      display: inline-block;
      margin-right: 10px;
      padding: 10px 15px;
      background: #2ECC71;
      color: #000;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <h2>Minha Tag</h2>
</header>

<div class="container">

  <div class="card">
    <h3>Selecione a criança</h3>
    <select id="seletor"></select>
  </div>

  <div class="card info" id="info"></div>

</div>


  <div class="card actions">
    <h3>Ações</h3>
<a href="editar-dados.html">Editar dados</a>
<a href="../../public-tag/tag.html">Ver Tag Pública</a>


  </div>

</div>
<script src="dados.js"></script>

<script src="dados.js"></script>

<script>
  const seletor = document.getElementById("seletor");
  const info = document.getElementById("info");

  tags.forEach((tag, index) => {
    const option = document.createElement("option");
    option.value = index;
    option.textContent = tag.nome;
    seletor.appendChild(option);
  });

  function mostrarTag(index) {
    const tag = tags[index];
    info.innerHTML = `
      <h3>${tag.nome}</h3>
      <p>Condição: ${tag.condicao}</p>
      <p>Contato: ${tag.telefone}</p>
      <p>Mensagem: ${tag.mensagem}</p>
    `;
  }

  seletor.addEventListener("change", e => {
    mostrarTag(e.target.value);
  });

  mostrarTag(0);
</script>


</body>
</html>
